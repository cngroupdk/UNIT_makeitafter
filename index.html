<body>

<div class="container">

    <!-- standard bootstrap -->

    <div class="route" data-href="/about/nested">
        <h2>About</h2>

            <a href="/">Back</a>

    <div class="route" data-href="/">

        <div data-vue-component="Hello"></div>
    </div>

    <!-- this is just example of controlling code by jquery - all files from src/js are loaded, too-->

        <li>A</li>

        <li>C</li>
    </ul>

</div>
